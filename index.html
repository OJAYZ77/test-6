<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojayz Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <h1>Ojayz Payment Gateway</h1>
        <div class="card-logos">
            <img src="images/visa.png.png" alt="Visa">
            <img src="images/mastercard.png.png" alt="MasterCard">
            <img src="images/amex.png.png" alt="American Express">
            <img src="images/discover.png.png" alt="Discover">
        </div>
        <form class="details">
            <input type="text" placeholder="Credit or debit card" required>
            <div class="input-group">
                <input type="text" placeholder="MM / YY" required>
                <input type="text" placeholder="CVC" required>
            </div>
            <button type="submit">Continue to Pay</button>
        </form>


        <footer> <span class="by">created by |</span> <span> OJAYZ 77 DEVELOPER </span> | <span class="all"></span> </footer>
    </div>
</body>
</html>
